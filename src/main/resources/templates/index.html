<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Brightflag Code Test</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="js/main.js"></script>

</head>
<body ng-app="bfCodeTest">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">BF Code Test</a>
	</nav>

	<div ng-controller="studentCtrl" class="container">

		<table class="table">
			<tr>
				<th>Student ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Subjects</th>
			</tr>
			<tr ng-repeat="student in students">
				<td>{{student.studentID}}</td>
				<td>{{student.firstName}}</td>
				<td>{{student.lastName}}</td>
				<td></td>
			</tr>
		</table>

		<br>

		<table class="table">
			<tr>
				<th>Subject ID</th>
				<th>Subject Name</th>
			</tr>
			<tr ng-repeat="subject in subjects">
				<td>{{subject.subjectID}}</td>
				<td>{{subject.subjectName}}</td>
				<td></td>
			</tr>
		</table>

		<form name="myForm" ng-submit="assignStudentSubject()">
			<label for="Student">Select Student</label>
			<select name="Student" id="Student" ng-model="students">
				<option ng:repeat="student in students" value="{{student.studentID}}">
					{{student.firstName}} - {{student.lastName}}
				</option>
			</select>
			<label for="Subject">Select Subject</label>
			<select name="Subject" id="Subject" ng-model="subjects">
				<option ng:repeat="subject in subjects" value="{{subject.subjectID}}">
					{{subject.subjectName}}
				</option>
			</select>
			<button type="submit">Assign Subject</button>
		</form>
	</div>

</body>
</html>
